        /**
        * @description 获取并记录当前构件的中心点
         */
        async function getCenter(uuid) {

            let center, size, uuidBoxs = [];
            let box = new spdengine.Box33D;
            await api3d.getComponentBoundingBox(uuid, box);
            center = box.getCenter();
            size = box.getSize();
            uuidBoxs.push(
                {
                    uuid,
                    center,
                    size
                }
            );

            return uuidBoxs

        }
